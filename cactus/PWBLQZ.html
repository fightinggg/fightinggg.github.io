<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">define</span> I __int128</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">exgcd</span><span class="params">(I a,I&amp;x,I b,I&amp;y,I c)</span></span>&#123; <span class="comment">//  assert(__gcd(a,b)==c)</span></span><br><span class="line">    <span class="keyword">if</span>(b==<span class="number">0</span>) x=c/a,y=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">else</span> <span class="built_in">exgcd</span>(b,y,a%b,x,c),y-=a/b*x;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">bool</span> <span class="title">merge</span><span class="params">(I x1,I p1,I x2,I p2,I&amp;x,I&amp;p)</span></span>&#123;</span><br><span class="line">    I a,b,d=__gcd(p1,p2);<span class="comment">// ap1+x1=bp2+x2     a+k(p2/gcd)</span></span><br><span class="line">    <span class="keyword">if</span>((x2-x1)%d!=<span class="number">0</span>) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    <span class="built_in">exgcd</span>(p1,a,p2,b,x2-x1);</span><br><span class="line">    p=p1/d*p2; <span class="comment">//lcm</span></span><br><span class="line">    x=((a*p1+x1)%p+p)%p;<span class="comment">//</span></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Main</span> &#123;</span><br><span class="line">    <span class="keyword">static</span> BigInteger[] exgcd(BigInteger a, BigInteger b, BigInteger c) &#123; <span class="comment">// ax+by=c  res[0]=x,res[1]=y</span></span><br><span class="line">        <span class="keyword">if</span> (b.compareTo(BigInteger.ZERO) == <span class="number">0</span>) <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">BigInteger</span>[]&#123;c.divide(a), BigInteger.ZERO&#125;;</span><br><span class="line">        BigInteger[] r = exgcd(b, a.mod(b), c);</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">BigInteger</span>[]&#123;r[<span class="number">1</span>], r[<span class="number">0</span>].subtract(a.divide(b).multiply(r[<span class="number">1</span>]))&#125;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">static</span> BigInteger[] merge(BigInteger x1, BigInteger p1, BigInteger x2, BigInteger p2) &#123;</span><br><span class="line">        <span class="type">BigInteger</span> <span class="variable">d</span> <span class="operator">=</span> p1.gcd(p2);</span><br><span class="line">        <span class="keyword">if</span> (x2.subtract(x1).mod(d).compareTo(BigInteger.ZERO) != <span class="number">0</span>) <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">        BigInteger[] r = exgcd(p1, p2, x2.subtract(x1));</span><br><span class="line">        <span class="type">BigInteger</span> <span class="variable">p</span> <span class="operator">=</span> p1.divide(d).multiply(p2); <span class="comment">//     p=p1/d*p2</span></span><br><span class="line">        BigInteger x=r[<span class="number">0</span>].multiply(p1).add(x1).mod(p).add(p).mod(p);</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">BigInteger</span>[]&#123;x, p&#125;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<!-- clipboard -->

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.7/clipboard.min.js" crossorigin="anonymous"></script>
  
  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"复制到粘贴板！\">";
    btn += '<i class="fa-regular fa-clone"></i>';
    btn += '</span>';
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功！");
      e.clearSelection();
    })
  })
  </script>
