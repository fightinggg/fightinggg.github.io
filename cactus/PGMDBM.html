<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">const</span> <span class="type">double</span> eps=<span class="number">1e-8</span>;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">MCMF</span>&#123;</span><br><span class="line">    <span class="type">static</span> <span class="type">const</span> <span class="type">int</span> maxn=<span class="number">200</span>,maxm=<span class="number">40000</span>;</span><br><span class="line">    <span class="keyword">struct</span> <span class="title class_">star</span>&#123;<span class="type">int</span> v,nex;<span class="type">double</span> c,w;&#125; edge[maxm&lt;&lt;<span class="number">1</span>];</span><br><span class="line">    <span class="type">int</span> head[maxn],cnt,n;</span><br><span class="line">    <span class="type">int</span> inq[maxn],pre[maxn];</span><br><span class="line">    <span class="type">double</span> dist[maxn];</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">ini</span><span class="params">(<span class="type">int</span> n)</span></span>&#123;</span><br><span class="line">        cnt=<span class="number">-1</span>;<span class="keyword">this</span>-&gt;n=n;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;=n;i++) head[i]=<span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">add_star</span><span class="params">(<span class="type">int</span> u, <span class="type">int</span> v, <span class="type">double</span> c, <span class="type">double</span> w)</span></span>&#123;</span><br><span class="line">        <span class="comment">//cout&lt;&lt;&quot;     &quot;&lt;&lt;u&lt;&lt;&quot; &quot;&lt;&lt;v&lt;&lt;&quot; &quot;&lt;&lt;c&lt;&lt;&quot; &quot;&lt;&lt;w&lt;&lt;endl;</span></span><br><span class="line">        edge[++cnt]=star&#123;v,head[u],c, w&#125;; head[u]=cnt;</span><br><span class="line">        edge[++cnt]=star&#123;u,head[v],<span class="number">0</span>,-w&#125;; head[v]=cnt;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">minCostMaxFlow</span><span class="params">(<span class="type">int</span> s, <span class="type">int</span> t,<span class="type">double</span>&amp;flow,<span class="type">double</span>&amp;cost)</span></span>&#123;</span><br><span class="line">        flow=cost=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span>(<span class="literal">true</span>)&#123;</span><br><span class="line">            <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;=n;i++) dist[i]=<span class="number">1e9</span>;</span><br><span class="line">            queue&lt;<span class="type">int</span>&gt;que; que.<span class="built_in">push</span>(s);</span><br><span class="line">            inq[s]=<span class="number">1</span>; dist[s]=<span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">while</span>(!que.<span class="built_in">empty</span>())&#123;</span><br><span class="line">                <span class="type">int</span> u=que.<span class="built_in">front</span>();</span><br><span class="line">                que.<span class="built_in">pop</span>(); inq[u]=<span class="number">0</span>;</span><br><span class="line">                <span class="keyword">for</span>(<span class="type">int</span> i=head[u];~i;i=edge[i].nex)&#123;</span><br><span class="line">                    <span class="type">int</span> v=edge[i].v;</span><br><span class="line">                    <span class="type">double</span> c=edge[i].c,w=edge[i].w;</span><br><span class="line">                    <span class="keyword">if</span>(c&gt;eps&amp;&amp;dist[v]&gt;dist[u]+w+eps)&#123;</span><br><span class="line">                    <span class="comment">// if(c&gt;0&amp;&amp;dist[v]&gt;dist[u]+w)&#123;</span></span><br><span class="line">                        dist[v]=dist[u]+w;</span><br><span class="line">                        pre[v]=i;</span><br><span class="line">                        <span class="keyword">if</span>(!inq[v]) que.<span class="built_in">push</span>(v);</span><br><span class="line">                        inq[v]=<span class="number">1</span>;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span>(dist[t]==<span class="number">1e9</span>) <span class="keyword">return</span> ;</span><br><span class="line">            <span class="type">double</span> addf=<span class="number">1e9</span>;</span><br><span class="line">            <span class="keyword">for</span>(<span class="type">int</span> x=t;x!=s;x=edge[pre[x]^<span class="number">1</span>].v) addf=<span class="built_in">min</span>(addf,edge[pre[x]].c);</span><br><span class="line">            <span class="keyword">for</span>(<span class="type">int</span> x=t;x!=s;x=edge[pre[x]^<span class="number">1</span>].v)&#123;</span><br><span class="line">                edge[pre[x]].c-=addf;</span><br><span class="line">                edge[pre[x]^<span class="number">1</span>].c+=addf;</span><br><span class="line">            &#125;</span><br><span class="line">            flow+=addf;</span><br><span class="line">            cost+=dist[t]*addf;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125; g;</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"复制到粘贴板！\">";
    btn += '<i class="fa-regular fa-clone"></i>';
    btn += '</span>';
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功！");
      e.clearSelection();
    })
  })
  </script>
