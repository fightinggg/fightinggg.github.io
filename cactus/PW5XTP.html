pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">define</span> ml ((l+r)&gt;&gt;1)</span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> mr (ml+1)</span></span><br><span class="line"><span class="type">const</span> <span class="type">int</span> maxn=<span class="number">3e5</span>+<span class="number">5</span>;</span><br><span class="line"><span class="type">int</span> a[maxn];</span><br><span class="line"><span class="type">int</span> ls[maxn*<span class="number">2</span>],rs[maxn*<span class="number">2</span>],tot;<span class="comment">// 树结构</span></span><br><span class="line"><span class="type">int</span> cov[maxn*<span class="number">2</span>];<span class="comment">// 懒惰标记结构</span></span><br><span class="line">ll sum[maxn*<span class="number">2</span>];<span class="type">int</span> mi[maxn*<span class="number">2</span>],mx[maxn*<span class="number">2</span>];<span class="comment">// 区间结构</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">modify</span><span class="params">(<span class="type">int</span>&amp;u,<span class="type">int</span> l,<span class="type">int</span> r,<span class="type">int</span> cov_)</span></span>&#123;<span class="comment">// 这个函数要注意重写</span></span><br><span class="line">    <span class="keyword">if</span>(cov_!=<span class="number">-1</span>)&#123;<span class="comment">// 这行要注意重写</span></span><br><span class="line">        cov[u]=cov_;<span class="comment">// 这行要注意重写</span></span><br><span class="line">        sum[u]=<span class="number">1ll</span>*cov_*(r-l+<span class="number">1</span>);<span class="comment">// 这行要注意重写</span></span><br><span class="line">        mi[u]=mx[u]=cov_;<span class="comment">// 这行要注意重写</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">push_down</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> l,<span class="type">int</span> r)</span></span>&#123;</span><br><span class="line">    <span class="built_in">modify</span>(ls[u],l,ml,cov[u]);<span class="comment">// 这行要注意重写</span></span><br><span class="line">    <span class="built_in">modify</span>(rs[u],mr,r,cov[u]);<span class="comment">// 这行要注意重写</span></span><br><span class="line">    cov[u]=<span class="number">-1</span>;<span class="comment">// 这行要注意重写</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">pushup</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> l,<span class="type">int</span> r)</span></span>&#123;</span><br><span class="line">    mi[u]=<span class="built_in">min</span>(mi[ls[u]],mi[rs[u]]);<span class="comment">// 这行要注意重写</span></span><br><span class="line">    mx[u]=<span class="built_in">max</span>(mx[ls[u]],mx[rs[u]]);<span class="comment">// 这行要注意重写</span></span><br><span class="line">    sum[u]=sum[ls[u]]+sum[rs[u]];<span class="comment">// 这行要注意重写</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">updatecov</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> l,<span class="type">int</span> r,<span class="type">int</span> ql,<span class="type">int</span> qr,<span class="type">int</span> d)</span></span>&#123;<span class="comment">//</span></span><br><span class="line">    <span class="keyword">if</span>(ql&lt;=l&amp;&amp;r&lt;=qr)&#123;<span class="comment">// 不要改写为 if(mi[u]==mx[u]) 即使想写也要这样 if(ql&lt;=l&amp;&amp;r&lt;=qr&amp;&amp;mi[u]==mx[u])</span></span><br><span class="line">        <span class="built_in">modify</span>(u,l,r,d);<span class="comment">// 这行要注意重写</span></span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">push_down</span>(u,l,r);</span><br><span class="line">    <span class="keyword">if</span>(ml&gt;=ql) <span class="built_in">updatecov</span>(ls[u],l,ml,ql,qr,d);</span><br><span class="line">    <span class="keyword">if</span>(mr&lt;=qr) <span class="built_in">updatecov</span>(rs[u],mr,r,ql,qr,d);</span><br><span class="line">    <span class="built_in">pushup</span>(u,l,r);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">updatephi</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> l,<span class="type">int</span> r,<span class="type">int</span> ql,<span class="type">int</span> qr)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(ql&lt;=l&amp;&amp;r&lt;=qr&amp;&amp;mi[u]==mx[u])&#123;<span class="comment">// 这行要注意重写</span></span><br><span class="line">        <span class="built_in">modify</span>(u,l,r,math::phi[mi[u]]);<span class="comment">// 这行要注意重写</span></span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">push_down</span>(u,l,r);</span><br><span class="line">    <span class="keyword">if</span>(ml&gt;=ql) <span class="built_in">updatephi</span>(ls[u],l,ml,ql,qr);</span><br><span class="line">    <span class="keyword">if</span>(mr&lt;=qr) <span class="built_in">updatephi</span>(rs[u],mr,r,ql,qr);</span><br><span class="line">    <span class="built_in">pushup</span>(u,l,r);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">ll <span class="title">query</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> l,<span class="type">int</span> r,<span class="type">int</span> ql,<span class="type">int</span> qr)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(ql&lt;=l&amp;&amp;r&lt;=qr) <span class="keyword">return</span> sum[u];<span class="comment">// 这行要注意重写</span></span><br><span class="line">    <span class="built_in">push_down</span>(u,l,r);</span><br><span class="line">    ll ret=<span class="number">0</span>;<span class="comment">// 这行要注意重写</span></span><br><span class="line">    <span class="keyword">if</span>(ml&gt;=ql) ret+=<span class="built_in">query</span>(ls[u],l,ml,ql,qr);<span class="comment">// 这行要注意重写</span></span><br><span class="line">    <span class="keyword">if</span>(mr&lt;=qr) ret+=<span class="built_in">query</span>(rs[u],mr,r,ql,qr);<span class="comment">// 这行要注意重写</span></span><br><span class="line">    <span class="keyword">return</span> ret;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">build</span><span class="params">(<span class="type">int</span>&amp;u,<span class="type">int</span> l,<span class="type">int</span> r)</span></span>&#123;</span><br><span class="line">    u=++tot;</span><br><span class="line">    cov[u]=<span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">if</span>(l==r) sum[u]=mi[u]=mx[u]=a[l];</span><br><span class="line">    <span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="built_in">build</span>(ls[u],l,ml);</span><br><span class="line">        <span class="built_in">build</span>(rs[u],mr,r);</span><br><span class="line">        <span class="built_in">pushup</span>(u,l,r);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
