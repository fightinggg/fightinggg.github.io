s="comment">// assert(son!=nie)</span></span><br><span class="line">    sz[u]+=sz[son],mx[u]=<span class="built_in">max</span>(mx[u],mx[son]),mi[u]=<span class="built_in">min</span>(mi[u],mi[son]),s[u]+=s[son];</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">pushup</span><span class="params">(<span class="type">int</span> u)</span></span>&#123;<span class="comment">// assert(u!=nie)</span></span><br><span class="line">    sz[u]=nu[u],mi[u]=mx[u]=w[u],s[u]=<span class="number">1ll</span>*w[u]*nu[u];</span><br><span class="line">    <span class="keyword">if</span>(c[u][<span class="number">0</span>]!=nie) <span class="built_in">pushfrom</span>(u,c[u][<span class="number">0</span>]);</span><br><span class="line">    <span class="keyword">if</span>(c[u][<span class="number">1</span>]!=nie) <span class="built_in">pushfrom</span>(u,c[u][<span class="number">1</span>]);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">modify</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> _cov)</span></span>&#123;<span class="comment">// assert(u!=nie)</span></span><br><span class="line">    <span class="keyword">if</span>(_cov!=<span class="number">-1</span>) &#123;</span><br><span class="line">        w[u]=mx[u]=mi[u]=_cov;</span><br><span class="line">        s[u]=<span class="number">1ll</span>*sz[u]*_cov;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">pushdown</span><span class="params">(<span class="type">int</span> u)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(u==nie||cov[u]==<span class="number">-1</span>) <span class="keyword">return</span>;</span><br><span class="line">    <span class="keyword">if</span>(c[u][<span class="number">0</span>]!=nie) <span class="built_in">modify</span>(c[u][<span class="number">0</span>],cov[u]);</span><br><span class="line">    <span class="keyword">if</span>(c[u][<span class="number">1</span>]!=nie) <span class="built_in">modify</span>(c[u][<span class="number">1</span>],cov[u]);</span><br><span class="line">    cov[u]=<span class="number">-1</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">rotate</span><span class="params">(<span class="type">int</span> x)</span></span>&#123;<span class="comment">// rotate后x的区间值是错误的，需要pushup(x)</span></span><br><span class="line">    <span class="type">int</span> y=f[x],z=f[y],xis=c[y][<span class="number">1</span>]==x,yis=c[z][<span class="number">1</span>]==y;</span><br><span class="line">    f[x]=z,f[y]=x,f[c[x][xis^<span class="number">1</span>]]=y;<span class="comment">//father</span></span><br><span class="line">    c[z][yis]=x,c[y][xis]=c[x][xis^<span class="number">1</span>],c[x][xis^<span class="number">1</span>]=y;<span class="comment">//son</span></span><br><span class="line">    <span class="built_in">pushup</span>(y);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">splay</span><span class="params">(<span class="type">int</span> x,<span class="type">int</span> aim)</span></span>&#123;<span class="comment">//由于rotate后x的区间值不对，所以splay后x的区间值依旧不对，需要pushup(x)</span></span><br><span class="line">    <span class="keyword">while</span>(f[x]!=aim)&#123;</span><br><span class="line">        <span class="type">int</span> y=f[x],z=f[y];</span><br><span class="line">        <span class="keyword">if</span>(z!=aim) (c[y][<span class="number">0</span>]==x)^(c[z][<span class="number">0</span>]==y)?<span class="built_in">rotate</span>(x):<span class="built_in">rotate</span>(y);<span class="comment">// 同一个儿子先旋转y</span></span><br><span class="line">        <span class="built_in">rotate</span>(x);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">del</span><span class="params">(<span class="type">int</span> u)</span></span>&#123;<span class="comment">// del compress newnode decompress 是一套独立的函数，可以直接删除，也可以与上面的代码共存</span></span><br><span class="line">    stk[++stk[<span class="number">0</span>]]=u;</span><br><span class="line">    <span class="keyword">if</span>(c[u][<span class="number">0</span>]!=nie) <span class="built_in">del</span>(c[u][<span class="number">0</span>]);</span><br><span class="line">    <span class="keyword">if</span>(c[u][<span class="number">1</span>]!=nie) <span class="built_in">del</span>(c[u][<span class="number">1</span>]);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">compress</span><span class="params">(<span class="type">int</span> u)</span></span>&#123; <span class="comment">// 压缩区间，将节点丢进栈 assert(u!=nie)</span></span><br><span class="line">    <span class="keyword">if</span>(c[u][<span class="number">0</span>]!=nie) <span class="built_in">del</span>(c[u][<span class="number">0</span>]);</span><br><span class="line">    <span class="keyword">if</span>(c[u][<span class="number">1</span>]!=nie) <span class="built_in">del</span>(c[u][<span class="number">1</span>]);</span><br><span class="line">    c[u][<span class="number">0</span>]=c[u][<span class="number">1</span>]=nie,nu[u]=sz[u];</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">int</span> <span class="title">newnode</span><span class="params">(<span class="type">int</span> father,<span class="type">int</span> val,<span class="type">int</span> siz)</span></span>&#123;<span class="comment">//</span></span><br><span class="line">    <span class="type">int</span> u=stk[<span class="number">0</span>]==<span class="number">0</span>?(++tot):stk[stk[<span class="number">0</span>]--];</span><br><span class="line">    f[u]=father,c[u][<span class="number">0</span>]=c[u][<span class="number">1</span>]=nie; <span class="comment">//树结构</span></span><br><span class="line">    w[u]=val,nu[u]=siz,cov[u]=<span class="number">-1</span>; <span class="comment">//值和懒惰标记结构,</span></span><br><span class="line">    sz[u]=siz,mi[u]=mx[u]=val,s[u]=<span class="number">1ll</span>*val*siz;<span class="comment">//区间结构</span></span><br><span class="line">    <span class="keyword">return</span> u;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">decompress</span><span class="params">(<span class="type">int</span> x,<span class="type">int</span> u)</span></span>&#123;<span class="comment">// 解压区间并提取第x个值 assert(u!=nie)</span></span><br><span class="line">    <span class="type">int</span> ls=c[u][<span class="number">0</span>],rs=c[u][<span class="number">1</span>];</span><br><span class="line">    <span class="keyword">if</span>(x&gt;<span class="number">1</span>) c[u][<span class="number">0</span>]=<span class="built_in">newnode</span>(u,w[u],x<span class="number">-1</span>),c[c[u][<span class="number">0</span>]][<span class="number">0</span>]=ls;</span><br><span class="line">    <span class="keyword">if</span>(x&lt;nu[u]) c[u][<span class="number">1</span>]=<span class="built_in">newnode</span>(u,w[u],nu[u]-x),c[c[u][<span class="number">1</span>]][<span class="number">1</span>]=rs;</span><br><span class="line">    nu[u]=<span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">int</span> <span class="title">id</span><span class="params">(<span class="type">int</span> x,<span class="type">int</span> u=c[nie][<span class="number">0</span>])</span></span>&#123; <span class="comment">// 查询排名为x的数的节点下标 n个数 [1,n]</span></span><br><span class="line">    <span class="keyword">while</span>(<span class="literal">true</span>)&#123;</span><br><span class="line">        <span class="built_in">pushdown</span>(u);</span><br><span class="line">        <span class="keyword">if</span>(sz[c[u][<span class="number">0</span>]]&gt;=x) u=c[u][<span class="number">0</span>];</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(sz[c[u][<span class="number">0</span>]]+nu[u]&lt;x) x-=sz[c[u][<span class="number">0</span>]]+nu[u],u=c[u][<span class="number">1</span>];</span><br><span class="line">        <span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="keyword">if</span>(nu[u]!=<span class="number">1</span>) <span class="built_in">decompress</span>(x,u);</span><br><span class="line">            <span class="keyword">return</span> u;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">build</span><span class="params">(<span class="type">int</span> father,<span class="type">int</span> l,<span class="type">int</span> r)</span></span>&#123;<span class="comment">// 把区间l,r建树，返回根(l+r)&gt;&gt;1</span></span><br><span class="line">    <span class="type">int</span> u=(l+r)&gt;&gt;<span class="number">1</span>;</span><br><span class="line">    f[u]=father;</span><br><span class="line">    c[u][<span class="number">0</span>]=l&lt;=u<span class="number">-1</span>?<span class="built_in">build</span>(u,l,u<span class="number">-1</span>):nie;</span><br><span class="line">    c[u][<span class="number">1</span>]=r&gt;=u+<span class="number">1</span>?<span class="built_in">build</span>(u,u+<span class="number">1</span>,r):nie;</span><br><span class="line">    <span class="built_in">pushup</span>(u);</span><br><span class="line">    <span class="keyword">return</span> u;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">updatephi</span><span class="params">(<span class="type">int</span> u)</span></span>&#123;</span><br><span class="line">    <span class="built_in">pushdown</span>(u);</span><br><span class="line">    <span class="keyword">if</span>(c[u][<span class="number">0</span>]!=nie) <span class="built_in">updatephi</span>(c[u][<span class="number">0</span>]);</span><br><span class="line">    <span class="keyword">if</span>(c[u][<span class="number">1</span>]!=nie) <span class="built_in">updatephi</span>(c[u][<span class="number">1</span>]);</span><br><span class="line">    w[u]=math::phi[w[u]];</span><br><span class="line">    <span class="built_in">pushup</span>(u);</span><br><span class="line">    <span class="keyword">if</span>(nu[u]!=<span class="number">1</span>&amp;&amp;mi[u]==mx[u]) <span class="built_in">compress</span>(u);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
