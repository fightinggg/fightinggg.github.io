/span><br><span class="line"><span class="comment">//unstable</span></span><br><span class="line"><span class="comment">//time:   sita(n*lgn)   omiga(n*lgn)   O(n^2)</span></span><br><span class="line"><span class="comment">//memery  O(lgn)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">quicksort</span><span class="params">(<span class="type">int</span> *a, <span class="type">int</span> *b)</span></span>&#123;  <span class="comment">//[a,b)</span></span><br><span class="line">    <span class="type">int</span> *l = a , *r = b<span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">if</span>(l&gt;=r)<span class="keyword">return</span>;</span><br><span class="line">    <span class="type">int</span> *mid = l; <span class="comment">//suppose that the little some is in [l,mid-1] and bound is in mid</span></span><br><span class="line">    <span class="keyword">while</span>(r&gt;mid)&#123;</span><br><span class="line">        <span class="keyword">if</span>(*r&lt;*l)<span class="built_in">swap</span>(*(++mid),*r);</span><br><span class="line">        <span class="keyword">else</span> r--;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">swap</span>(*l,*mid);</span><br><span class="line">    <span class="built_in">quicksort</span>(a,mid);</span><br><span class="line">    <span class="built_in">quicksort</span>(mid+<span class="number">1</span>,b);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//插入排序</span></span><br><span class="line"><span class="comment">//stable</span></span><br><span class="line"><span class="comment">//time:   sita(n^2) omiga(n)  O(n^2)</span></span><br><span class="line"><span class="comment">//memery: O(1)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">insertionsort</span><span class="params">(<span class="type">int</span> *a,<span class="type">int</span> *b)</span></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> *i = a; i&lt;b; i++)&#123;</span><br><span class="line">        <span class="type">int</span> *j = i;</span><br><span class="line">        <span class="keyword">while</span>(j&gt;a&amp;&amp;*j&lt;*(j<span class="number">-1</span>))&#123;<span class="comment">//可能每次都直接跳出去，结果成了omiga(n)</span></span><br><span class="line">            <span class="built_in">swap</span>(*j,*(j<span class="number">-1</span>));</span><br><span class="line">            j--;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//选择排序</span></span><br><span class="line"><span class="comment">//unstable</span></span><br><span class="line"><span class="comment">//time:   sita(n^2) omiga(n^2)  O(n^2)</span></span><br><span class="line"><span class="comment">//memery: O(1)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">selectsort</span><span class="params">(<span class="type">int</span> *a,<span class="type">int</span> *b)</span></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> *i=a;i&lt;b;i++)&#123;</span><br><span class="line">        <span class="type">int</span>*min = i;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> *j=i+<span class="number">1</span>;j&lt;b;j++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(*min&gt;*j)min=j;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">swap</span>(*min,*i);</span><br><span class="line">    &#125;</sp an class="number">1</span>][i])&#123;</span><br><span class="line">                bin[t][(x&gt;&gt;(<span class="number">4</span>*times))&amp;k].<span class="built_in">push_back</span>(x);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        t^=<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;k;i++)&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> x:bin[t^<span class="number">1</span>][i])&#123;</span><br><span class="line">            *(a++)=x;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//计数排序??</span></span><br><span class="line"><span class="comment">//unstable</span></span><br><span class="line"><span class="comment">//time:   sita(maxvalue-minvalue) omiga(maxvalue-minvalue) O(maxvalue-minvalue)</span></span><br><span class="line"><span class="comment">//memery: O(maxvalue-minvalue)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">countingsort</span><span class="params">(<span class="type">int</span>*a,<span class="type">int</span>*b)</span></span>&#123;</span><br><span class="line">    <span class="type">int</span> maxvalue = (<span class="number">1</span>&lt;&lt;<span class="number">31</span>); <span class="comment">// 最小的int</span></span><br><span class="line">    <span class="type">int</span> minvalue = <span class="number">-1</span>^(<span class="number">1</span>&lt;&lt;<span class="number">31</span>);<span class="comment">// 最大的int</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span>*i=a;i&lt;b;i++)&#123;</span><br><span class="line">        maxvalue=<span class="built_in">max</span>(maxvalue,*i);</span><br><span class="line">        minvalue=<span class="built_in">min</span>(minvalue,*i);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="type">int</span>*data = <span class="keyword">new</span> <span class="type">int</span>[maxvalue-minvalue+<span class="number">1</span>];</span><br><span class="line">    <span class="built_in">memset</span>(data,<span class="number">0</span>,<span class="built_in">sizeof</span>(<span class="type">int</span>)*(maxvalue-minvalue+<span class="number">1</span>));</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span>*i=a;i&lt;b;i++)data[(*i)-minvalue]++;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=minvalue;i&lt;=maxvalue;i++)&#123;</span><br><span class="line">        <span class="keyword">while</span>(data[i-minvalue]--)*(a++)=i;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">delete</span>[] data;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//桶排序??</span></span><br><span class="line"><span class="comment">//time:   sita(k*O(sort(n/k))  omiga(k*O(sort(n/k))  O(k*O(sort(n/k))</span></span><br><span class="line"><span class="comment">//memery:</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">bucketsort</span><span class="params">(<span class="type">int</span>*a,<span class="type">int</span>*b)</span></span>&#123;</span><br><span class="line">    <span class="type">int</span> maxvalue = (<span class="number">1</span>&lt;&lt;<span class="number">31</span>); <span class="comment">// 最小的int</span></span><br><span class="line">    <span class="type">int</span> minvalue = <span class="number">-1</span>^(<span class="number">1</span>&lt;&lt;<span class="number">31</span>);<span class="comment">// 最大的int</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span>*i=a;i&lt;b;i++)&#123;</span><br><span class="line">        maxvalue=<span class="built_in">max</span>(maxvalue,*i);</span><br><span class="line">        minvalue=<span class="built_in">min</span>(minvalue,*i);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(maxvalue==minvalue)<span class="keyword">return</span>;</span><br><span class="line">    <span class="type">const</span> <span class="type">int</span> k = <span class="number">10</span>;</span><br><span class="line">    vector&lt;<span class="type">int</span>&gt;data[k];</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span>*i=a;i&lt;b;i++)&#123;</span><br><span class="line">        <span class="type">int</span> belong = ((*i)-minvalue)/((maxvalue-minvalue)/<span class="number">10</span>+<span class="number">1</span>);</span><br><span class="line">        data[belong].<span class="built_in">push_back</span>(*i);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;k;i++)&#123;</span><br><span class="line">        <span class="built_in">sort</span>(data[i].<span class="built_in">begin</span>(),data[i].<span class="built_in">end</span>());</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> x:data[i])*(a++)=x;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//冒泡排序</span></span><br><span class="line"><span class="comment">//stable</span></span><br><span class="line"><span class="comment">//time： sita(n^2) omiga（n） O(n^2)</span></span><br><span class="line"><span class="comment">//memery: O(1)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">bubblesort</span><span class="params">(<span class="type">int</span>*a,<span class="type">int</span> *b)</span></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;b-a;i++)&#123;</span><br><span class="line">        <span class="type">bool</span> noswap = <span class="literal">true</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span>*j=a+<span class="number">1</span>;j&lt;b-i;j++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(*(j<span class="number">-1</span>)&gt;*j)&#123;</span><br><span class="line">                <span class="built_in">swap</span>(*(j<span class="number">-1</span>),*j);</span><br><span class="line">                noswap = <span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(noswap)<span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//归并排序</span></span><br><span class="line"><span class="comment">//stable</span></span><br><span class="line"><span class="comment">//time:   sita(n*lgn) omiga(n*lgn) O(n*lgn)</span></span><br><span class="line"><span class="comment">//memery: O(n)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">mergesort</span><span class="params">(<span class="type">int</span>*a,<span class="type">int</span>*b)</span></span>&#123;</span><br><span class="line">    <span class="type">int</span>*mid = a+ (b-a)/<span class="number">2</span>; <span class="comment">// =(a+b)/2</span></span><br><span class="line">    <span class="keyword">if</span>(a&gt;=b<span class="number">-1</span>)<span class="keyword">return</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">mergesort</span>(a,mid);</span><br><span class="line">    <span class="built_in">mergesort</span>(mid,b);</span><br><span class="line">    </span><br><span class="line">    <span class="type">int</span>*c=<span class="keyword">new</span> <span class="type">int</span>[b-a];</span><br><span class="line">    <span class="type">int</span>*pa=a,*pm=mid,*pc=c;</span><br><span class="line">    <span class="keyword">while</span>(pa&lt;mid&amp;&amp;pm&lt;b)&#123;</span><br><span class="line">        *(pc++)=*pa&lt;=*pm?*(pa++):*(pm++);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span>(pa&lt;mid)*(pc++)=*(pa++);</span><br><span class="line">    <span class="keyword">while</span>( pm&lt;b )*(pc++)=*(pm++);</span><br><span class="line">    <span class="built_in">memcpy</span>(a,c,<span class="built_in">sizeof</span>(<span class="type">int</span>)*(b-a));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//希尔排序</span></span><br><span class="line"><span class="comment">//unstable</span></span><br><span class="line"><span class="comment">//time:   sita(n^1.3) omiga(??) O(n^2)</span></span><br><span class="line"><span class="comment">//memery: O(1)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">shellsort</span><span class="params">(<span class="type">int</span>*a,<span class="type">int</span>*b)</span></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> gap=(b-a)&gt;&gt;<span class="number">1</span>;gap;gap&gt;&gt;=<span class="number">1</span>)&#123;<span class="comment">//枚举gap</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span>*i=a+gap;i&lt;b;i++)&#123;</span><br><span class="line">            <span class="type">int</span> x=*i,*j=i;</span><br><span class="line">            <span class="keyword">while</span>(j-gap&gt;=a&amp;&amp;x&lt;*(j-gap))&#123;</span><br><span class="line">                *j=*(j-gap);</span><br><span class="line">                j-=gap;</span><br><span class="line">            &#125;</span><br><span class="line">            *j=x;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//堆排序</span></span><br><span class="line"><span class="comment">//unstable</span></span><br><span class="line"><span class="comment">//time:   sita(n*lgn)   omiga(n*lgn)   O(n*lgn)</span></span><br><span class="line"><span class="comment">//memery: O(1)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">heapsort</span><span class="params">(<span class="type">int</span>*a,<span class="type">int</span>*b)</span></span>&#123;</span><br><span class="line">    <span class="type">const</span> <span class="type">int</span> n=b-a;</span><br><span class="line">    a--;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//up</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;=n;i++)&#123;<span class="comment">//建立大根堆</span></span><br><span class="line">        <span class="type">int</span> j=i;</span><br><span class="line">        <span class="keyword">while</span>(j!=<span class="number">1</span>&amp;&amp;a[j]&gt;a[j&gt;&gt;<span class="number">1</span>])&#123;<span class="comment">//不是根且比父亲大</span></span><br><span class="line">            <span class="built_in">swap</span>(a[j],a[j&gt;&gt;<span class="number">1</span>]);</span><br><span class="line">            j&gt;&gt;=<span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">   </span><br><span class="line">    <span class="comment">//down</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=n;i&gt;=<span class="number">1</span>;i--)&#123;</span><br><span class="line">        <span class="built_in">swap</span>(a[<span class="number">1</span>],a[i]);</span><br><span class="line">        <span class="type">int</span> cur = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">while</span>((cur&lt;&lt;<span class="number">1</span>)&lt;i)&#123;<span class="comment">//左儿子存在</span></span><br><span class="line">            <span class="type">int</span> son = (cur&lt;&lt;<span class="number">1</span>|<span class="number">1</span>)&lt;i &amp;&amp; a[cur&lt;&lt;<span class="number">1</span>|<span class="number">1</span>]&gt;a[cur&lt;&lt;<span class="number">1</span>];<span class="comment">//若满足此条件则son为1，代表着右儿子优先</span></span><br><span class="line">            <span class="keyword">if</span>(a[cur]&lt;a[cur&lt;&lt;<span class="number">1</span>|son])<span class="built_in">swap</span>(a[cur],a[cur&lt;&lt;<span class="number">1</span>|son]);</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">break</span>;<span class="comment">//若优先的儿子都不能换</span></span><br><span class="line">            cur = cur&lt;&lt;<span class="number">1</span>|son;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span pan class="string">&quot;error&quot;</span>&lt;&lt;endl;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="built_in">srand</span>(<span class="built_in">int</span>(<span class="built_in">time</span>(<span class="literal">NULL</span>)));</span><br><span class="line"></span><br><span class="line">    <span class="type">int</span> a[n];</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;n;i++)a[i]=<span class="built_in">rand</span>()%<span class="number">9000000</span>+<span class="number">1000000</span>;</span><br><span class="line">    <span class="built_in">memcpy</span>(ans,a,<span class="built_in">sizeof</span>(a));</span><br><span class="line">    <span class="built_in">sort</span>(ans,ans+n);</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">compare</span>(a,a+n,sort,<span class="string">&quot;* STL(fastest)&quot;</span>);</span><br><span class="line">    <span class="built_in">compare</span>(a,a+n,quicksort,<span class="string">&quot;quicksort&quot;</span>);</span><br><span class="line">    <span class="built_in">compare</span>(a,a+n,insertionsort,<span class="string">&quot;insertionsort&quot;</span>);</span><br><span class="line">    <span class="built_in">compare</span>(a,a+n,selectsort,<span class="string">&quot;selectsort&quot;</span>);</span><br><span class="line">    <span class="built_in">compare</span>(a,a+n,radixsort,<span class="string">&quot;radixsort&quot;</span>);</span><br><span class="line">    <span class="built_in">compare</span>(a,a+n,countingsort,<sp
