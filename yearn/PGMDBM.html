ype">static</span> <span class="type">const</span> <span class="type">int</span> maxn=<span class="number">200</span>,maxm=<span class="number">40000</span>;</span><br><span class="line">    <span class="keyword">struct</span> <span class="title class_">star</span>&#123;<span class="type">int</span> v,nex;<span class="type">double</span> c,w;&#125; edge[maxm&lt;&lt;<span class="number">1</span>];</span><br><span class="line">    <span class="type">int</span> head[maxn],cnt,n;</span><br><span class="line">    <span class="type">int</span> inq[maxn],pre[maxn];</span><br><span class="line">    <span class="type">double</span> dist[maxn];</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">ini</span><span class="params">(<span class="type">int</span> n)</span></span>&#123;</span><br><span class="line">        cnt=<span class="number">-1</span>;<span class="keyword">this</span>-&gt;n=n;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;=n;i++) head[i]=<span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">add_star</span><span class="params">(<span class="type">int</span> u, <span class="type">int</span> v, <span class="type">double</span> c, <span class="type">double</span> w)</span></span>&#123;</span><br><span class="line">        <span class="comment">//cout&lt;&lt;&quot;     &quot;&lt;&lt;u&lt;&lt;&quot; &quot;&lt;&lt;v&lt;&lt;&quot; &quot;&lt;&lt;c&lt;&lt;&quot; &quot;&lt;&lt;w&lt;&lt;endl;</span></span><br><span class="line">        edge[++cnt]=star&#123;v,head[u],c, w&#125;; head[u]=cnt;</span><br><span class="line">        edge[++cnt]=star&#123;u,head[v],<span class="number">0</span>,-w&#125;; head[v]=cnt;</span><br><span class="line">    &#125;</span><br><span class="line
