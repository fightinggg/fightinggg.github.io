<p>虚树就是把树上一些节点拿下来重新建树，插入一些lca之类的点，deltree会删除一颗树，但不会删掉他的边,所以要注意边的情况</p>

/span> x,<span class="type">int</span> y)</span></span>&#123;</span><br><span class="line">    <span class="keyword">while</span>(chain[x]!=chain[y]) &#123;</span><br><span class="line">        <span class="keyword">if</span>(dep[chain[x]]&lt;dep[chain[y]]) <span class="built_in">swap</span>(x,y);</span><br><span class="line">        x=dad[chain[x]];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> dep[x]&lt;dep[y]?x:y;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// virtual tree</span></span><br><span class="line"><span class="type">bool</span> vt[maxn];<span class="comment">// point</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">buildvt</span><span class="params">(<span class="type">int</span>*vert,<span class="type">int</span> nums,<span class="type">int</span> base)</span></span>&#123;<span class="comment">// vert -&gt; [1,nums]</span></span><br><span class="line">    <span class="built_in">sort</span>(vert+<span class="number">1</span>,vert+nums+<span class="number">1</span>,[](<span class="type">int</span> x,<span class="type">int</span> y)&#123;<span class="keyword">return</span> dfn[x]&lt;dfn[y];&#125;);</span><br><span class="line">    <span class="type">int</span> top=<span class="number">0</span>;</span><br><span class="line">    stk[++top]=<span class="number">1</span>,vt[base+<span class="number">1</span>]=vert[<span class="number">1</span>]==<span class="number">1</span>; <span class="comment">// root</span></span><br><span class="line">    <span class="built_in">rep</span>(i,vert[<span class="number">1</span>]==<span class="number">1</span>?<span class="number">2</span>:<span class="number">1</span>,nums)&#123;</span><br><span class="line">        <span class="type">int</span> lca=<span class="built_in">getlca</span>(vert[i],stk[top]);</span><br><span class="line">        <span class="keyword">if</span>(lca==stk[top]) &#123;stk[++top]=vert[i],vt[base+vert[i]]=<span class="literal">true</span>;<span class="keyword">continue</span>;&#125;<span class="comment">//还在链上</span></span><br><span class="line">        <span class="keyword">while</span>(dfn[lca]&lt;=dfn[stk[top<span class="number">-1</span>]]) <span class="built_in">addedge</span>(base+stk[top],base+stk[top<span class="number">-1</span>],<span class="number">0</span>),top--;</span><br><span class="line">        <span class="keyword">if</span>(lca!=stk[top]) <span class="built_in">addedge</span>(base+stk[top],base+lca,<span class="number">0</span>),stk[top]=lca,vt[base+lca]=<span class="literal">false</span>;</span><br><span class="line">        stk[++top]=vert[i],vt[base+vert[i]]=<span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span>(top&gt;=<span class="number">2</span>)&#123;</span><br><span class="line">        <span class="built_in">addedge</span>(base+stk[top],base+stk[top<span class="number">-1</span>],<span class="number">0</span>);</span><br><span class="line">        top--;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
