pan class="built_in">build</span>(u,l,u<span class="number">-1</span>):nie;</span><br><span class="line">    c[u][<span class="number">1</span>]=r&gt;=u+<span class="number">1</span>?<span class="built_in">build</span>(u,u+<span class="number">1</span>,r):nie;</span><br><span class="line">    <span class="built_in">pushup</span>(u);</span><br><span class="line">    <span class="keyword">return</span> u;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">updatephi</span><span class="params">(<span class="type">int</span> u)</span></span>&#123;</span><br><span class="line">    <span class="built_in">pushdown</span>(u);</span><br><span class="line">    <span class="keyword">if</span>(c[u][<span class="number">0</span>]!=nie) <span class="built_in">updatephi</span>(c[u][<span class="number">0</span>]);</span><br><span class="line">    <span class="keyword">if</span>(c[u][<span class="number">1</span>]!=nie) <span class="built_in">updatephi</span>(c[u][<span class="number">1</span>]);</span><br><span class="line">    w[u]=math::phi[w[u]];</span><br><span class="line">    <span class="built_in">pushup</span>(u);</span><br><span class="line">    <span class="keyword">if</span>(nu[u]!=<span class="number">1</span>&amp;&amp;mi[u]==mx[u]) <span class="built_in">compress</span>(u);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
