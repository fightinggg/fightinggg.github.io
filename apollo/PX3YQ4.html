pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="meta">#<span class="keyword">define</span> rep(i,j,k) for(int i=j;i&lt;=(k);++i)</span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> per(i,j,k) for(int i=j;i&gt;=(k);--i)</span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> repe(i,u) for(int i=head[u];i;i=nex[i])</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// graph</span></span><br><span class="line"><span class="type">const</span> <span class="type">int</span> V=<span class="number">3</span>*<span class="number">1e5</span>+<span class="number">5</span>,E=<span class="number">3</span>*<span class="number">2e5</span>+<span class="number">5</span>;</span><br><span class="line"><span class="type">int</span> head[V],deg[V];</span><br><span class="line"><span class="type">int</span> to[E],nex[E],edge=<span class="number">1</span>;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">addedge1</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> v)</span> </span>&#123;to[++edge]=v,nex[edge]=head[u],head[u]=edge,deg[v]++;&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">del</span><span class="params">(<span class="type">int</span> u)</span></span>&#123;<span class="built_in">repe</span>(i,u) head[u]=<span class="number">0</span>,deg[u]=<span class="number">0</span>,<span class="built_in">del</span>(to[i]);&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// dominator tree</span></span><br><span class="line"><span class="type">int</span> dad[V],sdom[V],idom[V],dfn[V],rnk[V],step;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">tarjan</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> father)</span></span>&#123; <span class="comment">//if(father==0) step=0;</span></span><br><span class="line">    dfn[u]=++step,rnk[step]=u,dad[u]=father;</span><br><span class="line">    <span class="built_in">repe</span>(i,u)<span class="keyword">if</span>(dfn[to[i]]==<span class="number">0</span>)<span class="built_in">tarjan</span>(to[i],u);</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> df[V],dw[V];<span class="comment">//dsu</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">find</span><span class="params">(<span class="type">int</span> x)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(x==df[x])<span class="keyword">return</span> x;</span><br><span class="line">    <span class="type">int</span> tmp=<span class="built_in">find</span>(df[x]);</span><br><span class="line">    <span class="keyword">if</span>(dfn[sdom[dw[df[x]]]]&lt;dfn[sdom[dw[x]]])dw[x]=dw[df[x]];</span><br><span class="line">    <span class="keyword">return</span> df[x]=tmp;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">Lengauer_Tarjan</span><span class="params">(<span class="type">int</span> g1,<span class="type">int</span> g2,<span class="type">int</span> n,<span class="type">int</span> s,<span class="type">int</span> g3)</span></span>&#123;<span class="comment">// s是起点 g1是正向图,g2是反向图,g3是支配树</span></span><br><span class="line">    <span class="built_in">rep</span>(i,g1+<span class="number">1</span>,g1+n) dfn[i]=<span class="number">0</span>;</span><br><span class="line">    step=g1; <span class="built_in">tarjan</span>(g1+s,<span class="number">0</span>);</span><br><span class="line">    <span class="built_in">rep</span>(i,g1+<span class="number">1</span>,g1+n) df[i]=i,dw[i]=sdom[i]=i;<span class="comment">// init dsu</span></span><br><span class="line">    <span class="built_in">per</span>(i,g1+n,g1+<span class="number">2</span>)&#123;<span class="comment">//以g1为主体，映射其他图</span></span><br><span class="line">        <span class="type">int</span> u=rnk[i];</span><br><span class="line">        <span class="built_in">repe</span>(j,u-g1+g2) &#123;<span class="comment">// 在g2中枚举反向边</span></span><br><span class="line">            <span class="type">int</span> v=to[j]-g2+g1;<span class="comment">// 映射回g1</span></span><br><span class="line">            <span class="built_in">find</span>(v);</span><br><span class="line">            <span class="keyword">if</span>(dfn[sdom[dw[v]]]&lt;dfn[sdom[u]])sdom[u]=sdom[dw[v]];</span><br><span class="line">        &#125;</span><br><span class="line">        df[u]=dad[u];<span class="comment">// 只有后向边产生影响，因为只有后向边的终点满足要求</span></span><br><span class="line"></span><br><span class="line">        <span class="built_in">addedge1</span>(sdom[u]-g1+g3,u-g1+g3);<span class="comment">// g1-&gt;g3</span></span><br><span class="line">        <span class="built_in">repe</span>(j,dad[u]-g1+g3)&#123;<span class="comment">//在g3中枚举边</span></span><br><span class="line">            <span class="type">int</span> v=to[j]-g3+g1; <span class="comment">// 映射回g1</span></span><br><span class="line">            <span class="built_in">find</span>(v);</span><br><span class="line">            idom[v]=sdom[dw[v]]==dad[u]?dad[u]:dw[v];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">rep</span>(i,g1+<span class="number">2</span>,g1+n) &#123;</span><br><span class="line">        <span class="type">int</span> x=rnk[i];</span><br><span class="line">        <span class="keyword">if</span>(idom[x]!=sdom[x]) idom[x]=idom[idom[x]];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">del</span>(g3+s);</span><br><span class="line">    <span class="built_in">rep</span>(i,g1+<span class="number">1</span>,g1+n) <span class="built_in">addedge1</span>(idom[i]-g1+g3,i-g1+g3);</span><br><span class="line">    <span class="built_in">rep</span>(i,g1+<span class="number">1</span>,g1+n) cout&lt;&lt;idom[i]&lt;&lt;<span class="string">&quot; &quot;</span>&lt;&lt;sdom[i]&lt;&lt;<span class="string">&quot; &quot;</span>&lt;&lt;i&lt;&lt;endl;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//lca</span></span><br><span class="line"><span class="type">int</span> dep[V],siz[V],son[V],chain[V];<span class="comment">//,dad[V],dfn[V];//</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">dfs1</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> father)</span></span>&#123;<span class="comment">//dfs1(1,0)</span></span><br><span class="line">    dep[u]=dep[father]+<span class="number">1</span>;<span class="comment">//ini  because dep[0]=1</span></span><br><span class="line">    dad[u]=father, siz[u]=<span class="number">1</span>, son[u]=<span class="number">-1</span>;</span><br><span class="line">    <span class="built_in">repe</span>(i,u)&#123;</span><br><span class="line">        <span class="type">int</span> v=to[i];</span><br><span class="line">        <span class="built_in">dfs1</span>(v,u);</span><br><span class="line">        siz[u]+=siz[v];</span><br><span class="line">        <span class="keyword">if</span>(son[u]==<span class="number">-1</span>||siz[son[u]]&lt;siz[v]) son[u]=v;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">dfs2</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> s)</span></span>&#123;</span><br><span class="line">    dfn[u]=++step;</span><br><span class="line">    chain[u]=s;</span><br><span class="line">    <span class="keyword">if</span>(son[u]!=<span class="number">-1</span>) <span class="built_in">dfs2</span>(son[u],s);</span><br><span class="line">    <span class="built_in">repe</span>(i,u)&#123;</span><br><span class="line">        <span class="type">int</span> v=to[i];</span><br><span class="line">        <span class="keyword">if</span>(v!=son[u]&amp;&amp;v!=dad[u]) <span class="built_in">dfs2</span>(v,v);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">querylca</span><span class="params">(<span class="type">int</span> x,<span class="type">int</span> y)</span></span>&#123;</span><br><span class="line">    <span class="keyword">while</span>(chain[x]!=chain[y])&#123;</span><br><span class="line">        <span class="keyword">if</span>(dep[chain[x]]&lt;dep[chain[y]]) <span class="built_in">swap</span>(x,y); <span class="comment">//dep[chain[x]]&gt;dep[chain[y]]</span></span><br><span class="line">        x=dad[chain[x]];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(dep[x]&gt;dep[y]) <span class="built_in">swap</span>(x,y);<span class="comment">// dep[x]&lt;dep[y]</span></span><br><span class="line">    <span class="keyword">return</span> x;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">int</span> <span class="title">read</span><span class="params">()</span></span>&#123;<span class="type">int</span> x;<span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;x);<span class="keyword">return</span> x;&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">     <span class="built_in">freopen</span>(<span class="string">&quot;/Users/s/Downloads/2019HDOJ多校3_UESTC/data/1002/1in.txt&quot;</span>,<span class="string">&quot;r&quot;</span>,stdin);</span><br><span class="line">    <span class="type">int</span> t=<span class="built_in">read</span>();</span><br><span class="line">    <span class="keyword">while</span>(t--)&#123;</span><br><span class="line">        <span class="type">int</span> n=<span class="built_in">read</span>()+<span class="number">1</span>,m=<span class="built_in">read</span>();</span><br><span class="line">        <span class="type">int</span> g1=<span class="number">0</span>,g2=n,g3=<span class="number">2</span>*n;  <span class="comment">// g1是正向图,g2是反向图,g3是支配树</span></span><br><span class="line">        <span class="built_in">rep</span>(i,<span class="number">0</span>,<span class="number">3</span>*n) head[i]=deg[i]=<span class="number">0</span>; edge=<span class="number">1</span>;</span><br><span class="line">        <span class="keyword">while</span>(m--)&#123;</span><br><span class="line">            <span class="type">int</span> u=<span class="built_in">read</span>(),v=<span class="built_in">read</span>();</span><br><span class="line">            <span class="built_in">addedge1</span>(g1+v,g1+u);</span><br><span class="line">            <span class="built_in">addedge1</span>(g2+u,g2+v);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">rep</span>(i,<span class="number">1</span>,n<span class="number">-1</span>) <span class="keyword">if</span>(deg[i]==<span class="number">0</span>) <span class="built_in">addedge1</span>(g1+n,g1+i),<span class="built_in">addedge1</span>(g2+i,g2+n);</span><br><span class="line">        <span class="built_in">Lengauer_Tarjan</span>(g1,g2,n,n,g3);</span><br><span class="line">        <span class="built_in">dfs1</span>(g3+n,<span class="number">0</span>),<span class="built_in">dfs2</span>(g3+n,g3+n);</span><br><span class="line">        <span class="type">int</span> q=<span class="built_in">read</span>();</span><br><span class="line">        <span class="keyword">while</span>(q--)&#123;</span><br><span class="line">            <span class="type">int</span> x=g3+<span class="built_in">read</span>(),y=g3+<span class="built_in">read</span>();</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,dep[x]+dep[y]-dep[<span class="built_in">querylca</span>(x,y)]<span class="number">-1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/apollo/PX7LJD.html" class="prev">PREV</a><a href="/apollo/PX3W2O.html" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2023 <a href="http://fightinggg.github.io/apollo">fightinggg</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
