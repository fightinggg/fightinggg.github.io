<span class="line">    <span class="keyword">struct</span> <span class="title class_">star</span>&#123;<span class="type">int</span> v,nex;&#125;edge[maxm&lt;&lt;<span class="number">1</span>];</span><br><span class="line">    <span class="type">int</span> head[maxn],cnt;</span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">ini</span><span class="params">(<span class="type">int</span> n)</span></span>&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;=n;i++) head[i]=<span class="number">-1</span>;</span><br><span class="line">        cnt=<span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">add_edge</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> v)</span></span>&#123;</span><br><span class="line">        edge[++cnt]=star&#123;v,head[u]&#125;;</span><br><span class="line">        head[u]=cnt;</span><br><span class="line">        edge[++cnt]=star&#123;u,head[v]&#125;;</span><br><span class="line">        head[v]=cnt;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">Lca</span>:Graph&#123;<span class="comment">// 不要忘记ini</span></span><br><span class="line">    <span class="type">int</span> dep[maxn],dad[maxn],siz[maxn],son[maxn],chain[maxn],dfn[maxn];</span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">dfs1</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> father)</span></span>&#123;<span class="comment">//dfs1(1,0)</span></span><br><span class="line">        dep[u]=dep[father]+<span class="number">1</span>;<span class="comment">//ini</span></span><br><span class="line">        dad[u]=father;</span><br><span class="line">        siz[u]=<span class="number">1</span>;</span><br><span class="line">        son[u]=<span class="number">-1</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i=head[u];~i;i=edge[i].nex)&#123;</span><br><span class="line">            <span class="type">int</span> v=edge[i].v;</span><br><span class="line">            <span class="keyword">if</span>(v==father)<span class="keyword">continue</span>;</span><br><span class="line">            <span class="built_in">dfs1</span>(v,u);</span><br><span class="line">            siz[u]+=siz[v];</span><br><span class="line">            <span class="keyword">if</span>(son[u]==<span class="number">-1</span>||siz[son[u]]&lt;siz[v]) son[u]=v;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">dfs2</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> s,<span class="type">int</span>&amp;step)</span></span>&#123;</span><br><span class="line">        dfn[u]=++step;</span><br><span class="line">        chain[u]=s;</span><br><span class="line">        <span class="keyword">if</span>(son[u]!=<span class="number">-1</span>) <span class="built_in">dfs2</span>(son[u],s,step);</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i=head[u];~i;i=edge[i].nex)&#123;</span><br><span class="line">            <span class="type">int</span> v=edge[i].v;</span><br><span class="line">            <span class="keyword">if</span>(v!=son[u]&amp;&amp;v!=dad[u]) <span class="built_in">dfs2</span>(v,v,step);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">lca</span><span class="params">(<span class="type">int</span> x,<span class="type">int</span> y)</span></span>&#123;</span><br><span class="line">        <span class="keyword">while</span>(chain[x]!=chain[y])&#123;</span><br><span class="line">            <span class="keyword">if</span>(dep[chain[x]]&lt;dep[chain[y]]) <span class="built_in">swap</span>(x,y);<span class="comment">//dep[chain[x]]&gt;dep[chain[y]]</span></span><br><span class="line">            x=dad[chain[x]];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> dep[x]&lt;dep[y]?x:y;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;tree;</span><br></pre></td></tr></table></figure>
