<p>用最少条数的路径覆盖树，这是一个树dp问题</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="type">void</span> <span class="title">dfs</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> father)</span></span>&#123;</span><br><span class="line">    <span class="type">int</span> sum=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=head[u];~i;i=edge[i].nex)&#123;</span><br><span class="line">        <span class="keyword">if</span>(edge[i].v==father) <span class="keyword">continue</span>;</span><br><span class="line">        <span class="built_in">dfs</span>(edge[i].v,u);</span><br><span class="line">        sum+=dp[edge[i].v][<span class="number">0</span>];</span><br><span class="line">    &#125;</span><br><span class="line">    dp[u][<span class="number">0</span>]=sum+<span class="number">1</span>;<span class="comment">//子树路径覆盖的答案</span></span><br><span class="line">    dp[u][<span class="number">1</span>]=sum+<span class="number">1</span>;</span><br><span class="line">    vector&lt;<span class="type">int</span>&gt;update;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=head[u];~i;i=edge[i].nex)&#123;</span><br><span class="line">        <span class="keyword">if</span>(edge[i].v==father) <span class="keyword">continue</span>;</span><br><span class="line">        update.<span class="built_in">push_back</span>(-dp[edge[i].v][<span class="number">0</span>]+dp[edge[i].v][<span class="number">1</span>]<span class="number">-1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">sort</span>(update.<span class="built_in">begin</span>(),update.<span class="built_in">end</span>());</span><br><span class="line">    <span class="keyword">if</span>(update.<span class="built_in">size</span>()&gt;=<span class="number">1</span>) &#123;</span><br><span class="line">        <span class="keyword">if</span>(update[<span class="number">0</span>]&lt;<span class="number">0</span>) dp[u][<span class="number">0</span>]+=update[<span class="number">0</span>];</span><br><span class="line">        <span class="keyword">if</span>(update[<span class="number">0</span>]&lt;<span class="number">0</span>) dp[u][<span class="number">1</span>]+=update[<span class="number">0</span>];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(update.<span class="built_in">size</span>()&gt;=<span class="number">2</span>)&#123;</span><br><span class="line">        <span class="keyword">if</span>(update[<span class="number">1</span>]&lt;<span class="number">0</span>) dp[u][<span class="number">0</span>]+=update[<span class="number">1</span>];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;<span class="comment">// dp[root][0] is min path cover the tree</span></span><br></pre></td></tr></table></figure>
