pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// tree 节点0不准使用</span></span><br><span class="line"><span class="type">int</span> head[maxn];<span class="comment">// point</span></span><br><span class="line"><span class="type">int</span> to[maxn*<span class="number">2</span>],nex[maxn*<span class="number">2</span>],tot;<span class="comment">// edge</span></span><br><span class="line"><span class="keyword">inline</span> <span class="type">void</span> _addedge(<span class="type">int</span> u,<span class="type">int</span> v)&#123;to[++tot]=v,nex[tot]=head[u],head[u]=tot;&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">addedge</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> v)</span></span>&#123;_addedge(u,v),_addedge(v,u);&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">deltree</span><span class="params">(<span class="type">int</span> rt,<span class="type">int</span> father)</span></span>&#123;<span class="comment">// deltree() and also don&#x27;t forget tot</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=head[rt];i;i=nex[i]) <span class="keyword">if</span>(to[i]!=father) <span class="built_in">deltree</span>(to[i],rt);</span><br><span class="line">    head[rt]=<span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//  struct tree&#123;int rt,n;&#125;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//tree hash</span></span><br><span class="line"><span class="type">int</span> pw[maxn*<span class="number">2</span>]=&#123;<span class="number">1</span>&#125;,hshmod;<span class="comment">//pw要两倍</span></span><br><span class="line"><span class="type">int</span> *hsh,siz[maxn]; <span class="comment">//point</span></span><br><span class="line"><span class="type">int</span> *ehsh; <span class="comment">//edge</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">dfs</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> father)</span></span>&#123;</span><br><span class="line">    siz[u]=<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=head[u];i;i=nex[i])&#123;</span><br><span class="line">        <span class="keyword">if</span>(to[i]==father)<span class="keyword">continue</span>;</span><br><span class="line">        <span class="built_in">dfs</span>(to[i],u), siz[u]+=siz[to[i]];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">dfs1</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> father)</span></span>&#123;<span class="comment">// solve every edge from father-&gt;u</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=head[u];i;i=nex[i])&#123;</span><br><span class="line">        <span class="keyword">if</span>(to[i]==father) <span class="keyword">continue</span>;</span><br><span class="line">        <span class="built_in">dfs1</span>(to[i],u);</span><br><span class="line"></span><br><span class="line">        vector&lt;pii&gt;buf;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> j=head[to[i]];j;j=nex[j])&#123;</span><br><span class="line">            <span class="keyword">if</span>(to[j]==u) <span class="keyword">continue</span>;</span><br><span class="line">            buf.<span class="built_in">emplace_back</span>(ehsh[j],<span class="number">2</span>*siz[to[j]]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">sort</span>(buf.<span class="built_in">begin</span>(),buf.<span class="built_in">end</span>());</span><br><span class="line">        ehsh[i]=<span class="number">1</span>;<span class="comment">// 左边放1</span></span><br><span class="line">        <span class="keyword">for</span>(pii x:buf) ehsh[i]=(<span class="number">1ll</span>*ehsh[i]*pw[x.second]+x.first)%hshmod;</span><br><span class="line">        ehsh[i]=(<span class="number">1ll</span>*ehsh[i]*pw[<span class="number">1</span>]+<span class="number">2</span>)%hshmod;<span class="comment">// 右边放2</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">dfs2</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span> father,<span class="type">int</span> rt)</span></span>&#123;</span><br><span class="line">    vector&lt;pii&gt;buf;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=head[u];i;i=nex[i]) &#123;</span><br><span class="line">        <span class="keyword">if</span>(to[i]==father) buf.<span class="built_in">emplace_back</span>(ehsh[i],<span class="number">2</span>*(siz[rt]-siz[u]));</span><br><span class="line">        <span class="keyword">else</span> buf.<span class="built_in">emplace_back</span>(ehsh[i],<span class="number">2</span>*siz[to[i]]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">sort</span>(buf.<span class="built_in">begin</span>(),buf.<span class="built_in">end</span>());</span><br><span class="line">    hsh[u]=<span class="number">1</span>;<span class="comment">// 左边放1</span></span><br><span class="line">    <span class="keyword">for</span>(pii x:buf) hsh[u]=(<span class="number">1ll</span>*hsh[u]*pw[x.second]+x.first)%hshmod;</span><br><span class="line">    hsh[u]=(<span class="number">1ll</span>*hsh[u]*pw[<span class="number">1</span>]+<span class="number">2</span>)%hshmod;<span class="comment">// 右边放2</span></span><br><span class="line"></span><br><span class="line">    vector&lt;pii&gt;<span class="built_in">pre</span>(buf),<span class="built_in">suf</span>(buf);<span class="comment">// 对后面进行处理</span></span><br><span class="line">    <span class="type">int</span> sz=suf.<span class="built_in">size</span>();</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>,j=sz<span class="number">-2</span>;i&lt;sz;i++,j--)&#123;</span><br><span class="line">        pre[i].first=(<span class="number">1ll</span>*pre[i<span class="number">-1</span>].first*pw[pre[i].second]+pre[i].first)%hshmod;<span class="comment">// merge i-1 and i</span></span><br><span class="line">        suf[j].first=(<span class="number">1ll</span>*suf[j].first*pw[suf[j+<span class="number">1</span>].second]+suf[j+<span class="number">1</span>].first)%hshmod;<span class="comment">// merge j and j+1</span></span><br><span class="line">        pre[i].second+=pre[i<span class="number">-1</span>].second;</span><br><span class="line">        suf[j].second+=suf[j+<span class="number">1</span>].second;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=head[u];i;i=nex[i])&#123;</span><br><span class="line">        <span class="keyword">if</span>(father==to[i]) <span class="keyword">continue</span>;</span><br><span class="line">        ehsh[i^<span class="number">1</span>]=<span class="number">1</span>;<span class="comment">//左边放1</span></span><br><span class="line">        <span class="type">int</span> idx=<span class="built_in">lower_bound</span>(buf.<span class="built_in">begin</span>(),buf.<span class="built_in">end</span>(),<span class="built_in">pii</span>(ehsh[i],<span class="number">2</span>*siz[to[i]]))-buf.<span class="built_in">begin</span>();</span><br><span class="line">        <span class="keyword">if</span>(idx<span class="number">-1</span>&gt;=<span class="number">0</span>) ehsh[i^<span class="number">1</span>]=(<span class="number">1ll</span>*ehsh[i^<span class="number">1</span>]*pw[pre[idx<span class="number">-1</span>].second]+pre[idx<span class="number">-1</span>].first)%hshmod;<span class="comment">// 前缀</span></span><br><span class="line">        <span class="keyword">if</span>(idx+<span class="number">1</span>&lt;sz) ehsh[i^<span class="number">1</span>]=(<span class="number">1ll</span>*ehsh[i^<span class="number">1</span>]*pw[suf[idx+<span class="number">1</span>].second]+suf[idx+<span class="number">1</span>].first)%hshmod;<span class="comment">// 后缀</span></span><br><span class="line">        ehsh[i^<span class="number">1</span>]=(<span class="number">1ll</span>*ehsh[i^<span class="number">1</span>]*pw[<span class="number">1</span>]+<span class="number">2</span>)%hshmod;<span class="comment">//右边放2</span></span><br><span class="line">        <span class="built_in">dfs2</span>(to[i],u,rt);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">treehash</span><span class="params">(<span class="type">int</span> u,<span class="type">int</span>*hsh_,<span class="type">int</span>*ehsh_,<span class="type">int</span> base,<span class="type">int</span> hshmod_)</span></span>&#123;<span class="comment">//hash all tree of tree u</span></span><br><span class="line">    hsh=hsh_,ehsh=ehsh_,hshmod=hshmod_;</span><br><span class="line">    <span class="built_in">dfs</span>(u,<span class="number">0</span>); <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;=siz[u]*<span class="number">2</span>;i++) pw[i]=<span class="number">1ll</span>*pw[i<span class="number">-1</span>]*base%hshmod;</span><br><span class="line">    <span class="built_in">dfs1</span>(u,<span class="number">0</span>),<span class="built_in">dfs2</span>(u,<span class="number">0</span>,u);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">////// end</span></span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/apollo/PX3W2O.html" class="prev">PREV</a><a href="/apollo/PWBTOX.html" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2023 <a href="http://fightinggg.github.io/apollo">fightinggg</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
