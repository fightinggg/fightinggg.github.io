<h1 id="游标允许我们遍历结果集"><a href="#游标允许我们遍历结果集" class="headerlink" title="游标允许我们遍历结果集"></a>游标允许我们遍历结果集</h1><p> 不想多说，我只是感觉好复杂</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">create</span> <span class="keyword">table</span> test(id <span class="type">int</span>);</span><br><span class="line">delimiter <span class="operator">/</span><span class="operator">/</span>                            #定义标识符为双斜杠</span><br><span class="line"><span class="keyword">drop</span> <span class="keyword">procedure</span> if <span class="keyword">exists</span> test;          #如果存在test存储过程则删除</span><br><span class="line"><span class="keyword">create</span> <span class="keyword">procedure</span> test()                 #创建无参存储过程,名称为test</span><br><span class="line"><span class="keyword">begin</span></span><br><span class="line">  <span class="keyword">declare</span> i <span class="type">int</span>;                      #申明变量</span><br><span class="line">  <span class="keyword">declare</span> id_ <span class="type">int</span>;</span><br><span class="line">  <span class="keyword">declare</span> done <span class="type">int</span>;</span><br><span class="line">  <span class="keyword">declare</span> cur <span class="keyword">cursor</span> <span class="keyword">for</span> <span class="keyword">select</span> id <span class="keyword">from</span> test;</span><br><span class="line">  <span class="keyword">declare</span> continue handler <span class="keyword">for</span> <span class="keyword">not</span> found <span class="keyword">set</span> done <span class="operator">=</span> <span class="number">1</span>;</span><br><span class="line">  <span class="keyword">open</span> cur;</span><br><span class="line">  read_loop: loop</span><br><span class="line">    <span class="keyword">fetch</span> cur <span class="keyword">into</span> id_;</span><br><span class="line">    if done <span class="operator">=</span> <span class="number">1</span> <span class="keyword">then</span></span><br><span class="line">      leave read_loop;</span><br><span class="line">    <span class="keyword">end</span> if;</span><br><span class="line">  <span class="keyword">select</span> id_;</span><br><span class="line">  <span class="keyword">end</span> loop;</span><br><span class="line">  <span class="keyword">close</span> cur;</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"><span class="operator">/</span><span class="operator">/</span>                                      #结束定义语句</span><br><span class="line"><span class="keyword">call</span> test();                            #调用存储过程</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/apollo/Q8H56B.html" class="prev">PREV</a><a href="/apollo/Q8F7Q5.html" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2023 <a href="http://fightinggg.github.io/apollo">fightinggg</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
