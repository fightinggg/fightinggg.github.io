abled: false</span></span><br><span class="line"><span class="string">setup.template.settings:</span></span><br><span class="line"><span class="string">  index.number_of_shards: 1</span></span><br><span class="line"><span class="string">setup.kibana:</span></span><br><span class="line"><span class="string">output.elasticsearch:</span></span><br><span class="line"><span class="string">  hosts: [&quot;localhost:9200&quot;]</span></span><br><span class="line"><span class="string">processors:</span></span><br><span class="line"><span class="string">  - add_host_metadata: ~</span></span><br><span class="line"><span class="string">  - add_cloud_metadata: ~</span></span><br><span class="line"><span class="string">  - add_docker_metadata: ~</span></span><br><span class="line"><span class="string">  - add_kubernetes_metadata: ~</span></span><br><span class="line"><span class="string">EOF</span></span><br><span class="line"><span class="built_in">mkdir</span> /data</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> $(<span class="built_in">seq</span> 1 10000); <span class="keyword">do</span> <span class="built_in">echo</span> <span class="string">&quot;&#123;\&quot;x\&quot;=&quot;</span><span class="variable">$i</span><span class="string">&quot;&#125;&quot;</span> &gt;&gt; /data/10000.<span class="built_in">log</span>; <span class="built_in">sleep</span> 1s;<span class="keyword">done</span> &amp;</span><br><span class="line">/usr/share/filebeat/bin/filebeat -c /etc/filebeat/filebeat.yml -path.home /usr/share/filebeat -path.config /etc/filebeat -path.data /var/lib/filebeat -path.logs /var/log/filebeat -e &amp;</span><br></pre></td></tr></table></figure>
