/span><br><span class="line"><span class="comment">//unstable</span></span><br><span class="line"><span class="comment">//time:   sita(n*lgn)   omiga(n*lgn)   O(n^2)</span></span><br><span class="line"><span class="comment">//memery  O(lgn)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">quicksort</span><span class="params">(<span class="type">int</span> *a, <span class="type">int</span> *b)</span></span>&#123;  <span class="comment">//[a,b)</span></span><br><span class="line">    <span class="type">int</span> *l = a , *r = b<span class="number">-1</span>;</span><br><span class="line">    <span class="keyword">if</span>(l&gt;=r)<span class="keyword">return</span>;</span><br><span class="line">    <span class="type">int</span> *mid = l; <span class="comment">//suppose that the little some is in [l,mid-1] and bound is in mid</span></span><br><span class="line">    <span class="keyword">while</span>(r&gt;mid)&#123;</span><br><span class="line">        <span class="keyword">if</span>(*r&lt;*l)<span class="built_in">swap</span>(*(++mid),*r);</span><br><span class="line">        <span class="keyword">else</span> r--;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">swap</span>(*l,*mid);</span><br><span class="line">    <span class="built_in">quicksort</span>(a,mid);</span><br><span class="line">    <span class="built_in">quicksort</span>(mid+<span class="number">1</span>,b);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//插入排序</span></span><br><span class="line"><span class="comment">//stable</span></span><br><span class="line"><span class="comment">//time:   sita(n^2) omiga(n)  O(n^2)</span></span><br><span class="line"><span class="comment">//memery: O(1)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">insertionsort</span><span class="params">(<span class="type">int</span> *a,<span class="type">int</span> *b)</span></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> *i = a; i&lt;b; i++)&#123;</span><br><span class="line">        <span class="type">int</span> *j = i;</span><br><span class="line">        <span class="keyword">while</span>(j&gt;a&amp;&amp;*j&lt;*(j<span class="number">-1</span>))&#123;<span class="comment">//可能每次都直接跳出去，结果成了omiga(n)</span></span><br><span class="line">            <span class="built_in">swap</span>(*j,*(j<span class="number">-1</span>));</span><br><span class="line">            j--;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//选择排序</span></span><br><span class="line"><span class="comment">//unstable</span></span><br><span class="line"><span class="comment">//time:   sita(n^2) omiga(n^2)  O(n^2)</span></span><br><span class="line"><span class="comment">//memery: O(1)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">selectsort</span><span class="params">(<span class="type">int</span> *a,<span class="type">int</span> *b)</span></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> *i=a;i&lt;b;i++)&#123;</span><br><span class="line">        <span class="type">int</span>*min = i;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> *j=i+<span class="number">1</span>;j&lt;b;j++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(*min&gt;*j)min=j;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">swap</span>(*min,*i);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//基数排序??</span></span><br><span class="line"><span class="comment">//unstable</span></span><br><span class="line"><span class="comment">//time:   omige(log(k,maxvalue)*n)  O(log(k,maxvalue)*n)</span></span><br><span class="line"><span class="comment">//memery:</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">radixsort</span><span class="params">(<span class="type">int</span>*a,<span class="type">int</span>*b)</span></span>&#123;</span><br><span class="line">    <span class="type">const</span> <span class="type">int</span> k =<span class="number">15</span>;</span><br><span class="line">    vector&lt;<span class="type">int</span>&gt;bin[<span class="number">2</span>][k+<span class="number">1</span>];<span class="comment">// 滚动数组</span></span><br><span class="line">    <span class="type">int</span> t=<span class="number">0</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span>*i=a;i&lt;b;i++)bin[t][(*i)&amp;k].<span class="built_in">push_back</span>(*i);</span><br><span class="line">    t^=<span class="number">1</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> times=<span class="number">1</span>;times&lt;<span class="number">8</span>;times++)&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;=k;i++)bin[t][i].<span class="built_in">clear</span>();</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;=k;i++)&#123;</span><br><span class="line">            <span class="keyword">for</span>(<span class="type">int</span> x:bin[t^<span class="number">1</span>][i])&#123;</span><br><span class="line">                bin[t][(x&gt;&gt;(<span class="number">4</span>*times))&amp;k].<span class="built_in">push_back</span>(x);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        t^=<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;k;i++)&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> x:bin[t^<span class="number">1</span>][i])&#123;</span><br><span class="line">            *(a++)=x;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//计数排序??</span></span><br><span class="line"><span class="comment">//unstable</span></span><br><span class="line"><span class="comment">//time:   sita(maxvalue-minvalue) omiga(maxvalue-minvalue) O(maxvalue-minvalue)</span></span><br><span class="line"><span class="comment">//memery: O(maxvalue-minvalue)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">countingsort</span><span class="params">(<span class="type">int</span>*a,<span class="type">int</span>*b)</span></span>&#123;</span><br><span class="line">    <span class="type">int</span> maxvalue = (<span class="number">1</span>&lt;&lt;<span class="number">31</span>); <span class="comment">// 最小的int</span></span><br><span class="line">    <span class="type">int</span> minvalue = <span class="number">-1</span>^(<span class="number">1</span>&lt;&lt;<span class="number">31</span>);<span class="comment">// 最大的int</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</s ss="number">-1</span>^(<span class="number">1</span>&lt;&lt;<span class="number">31</span>);<span class="comment">// 最大的int</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span>*i=a;i&lt;b;i++)&#123;</span><br><span class="line">        maxvalue=<span class="built_in">max</span>(maxvalue,*i);</span><br><span class="line">        minvalue=<span class="built_in">min</span>(minvalue,*i);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(maxvalue==minvalue)<span class="keyword">return</span>;</span><br><span class="line">    <span class="type">const</span> <span class="type">int</span> k = <span class="number">10</span>;</span><br><span class="line">    vector&lt;<span class="type">int</span>&gt;data[k];</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span>*i=a;i&lt;b;i++)&#123;</span><br><span class="line">        <span class="type">int</span> belong = ((*i)-minvalue)/((maxvalue-minvalue)/<span class="number">10</span>+<span class="number">1</span>);</span><br><span class="line">        data[belong].<span class="built_in">push_back</span>(*i);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;k;i++)&#123;</span><br><span class="line">        <span class="built_in">sort</span>(data[i].<span class="built_in">begin</span>(),data[i].<span class="built_in">end</span>());</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> x:data[i])*(a++)=x;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//冒泡排序</span></span><br><span class="line"><span class="comment">//stable</span></span><br><span class="line"><span class="comment">//time： sita(n^2) omiga（n） O(n^2)</span></span><br><span class="line"><span class="comment">//memery: O(1)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">bubblesort</span><span class="params">(<span class="type">int</span>*a,<span class="type">int</span> *b)</span></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;b-a;i++)&#123;</span><br><span class="line">        <span class="type">bool</span> noswap = <span class="literal">true</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span>*j=a+<span class="number">1</span>;j&lt;b-i;j++)&#123;</span><br><span class="line">            <span class="keyword">if</span>(*(j<span class="number">-1</span>)&gt;*j)&#123;</span><br><span class="line">                <span class="built_in">swap</span>(*(j<span class="number">-1</span>),*j);</span><br><span class="line">                noswap = <span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(noswap)<span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//归并排序</span></span><br><span class="line"><span class="comment">//stable</span></span><br><span class="line"><span class="comment">//time:   sita(n*lgn) omiga(n*lgn) O(n*lgn)</span></span><br><span class="line"><span class="comment">//memery: O(n)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">mergesort</span><span class="params">(<span class="type">int</span>*a,<span class="type">int</span>*b)</span></span>&#123;</span><br><span class="line">    <span class="type">int</span>*mid = a+ (b-a)/<span class="number">2</span>; <span class="comment">// =(a+b)/2</span></span><br><span class="line">    <span class="keyword">if</span>(a&gt;=b<span class="number">-1</span>)<span class="keyword">return</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">mergesort</span>(a,mid);</span><br><span class="line">    <span class="built_in">mergesort</span>(mid,b);</span><br><span class="line">    </span><br><span class="line">    <span class="type">int</span>*c=<span class="keyword">new</span> <span class="type">int</span>[b-a];</span><br><span class="line">    <span class="type">int</span>*pa=a,*pm=mid,*pc=c;</span><br><span class="line">    <span class="keyword">while</span>(pa&lt;mid&amp;&amp;pm&lt;b)&#123;</span><br><span class="line">        *(pc++)=*pa&lt;=*pm?*(pa++):*(pm++);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span>(pa&lt;mid)*(pc++)=*(pa++);</span><br><span class="line">    <span class="keyword">while</span>( pm&lt;b )*(pc++)=*(pm++);</span><br><span class="line">    <span class="built_in">memcpy</span>(a,c,<span class="built_in">sizeof</span>(<span class="type">int</span>)*(b-a));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//希尔排序</span></span><br><span class="line"><span class="comment">//unstable</span></span><br><span class="line"><span class="comment">//time:   sita(n^1.3) omiga(??) O(n^2)</span></span><br><span class="line"><span class="comment">//memery: O(1)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">shellsort</span><span class="params">(<span class="type">int</span>*a,<span class="type">int</span>*b)</span></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> gap=(b-a)&gt;&gt;<span class="number">1</span>;gap;gap&gt;&gt;=<span class="number">1</span>)&#123;<span class="comment">//枚举gap</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span>*i=a+gap;i&lt;b;i++)&#123;</span><br><span class="line">            <span class="type">int</span> x=*i,*j=i;</span><br><span class="line">            <span class="keyword">while</span>(j-gap&gt;=a&amp;&amp;x&lt;*(j-gap))&#123;</span><br><span class="line">                *j=*(j-gap);</span><br><span class="line">                j-=gap;</span><br><span class="line">            &#125;</span><br><span class="line">            *j=x;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//堆排序</span></span><br><span class="line"><span class="comment">//unstable</span></span><br><span class="line"><span class="comment">//time:   sita(n*lgn)   omiga(n*lgn)   O(n*lgn)</span></span><br><span class="line"><span class="comment">//memery: O(1)</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">heapsort</span><span class="params">(<span class="type">int</span>*a,<span class="type">int</span>*b)</span></span>&#123;</span><br><span class="line">    <span class="type">const</span> <span class="type">int</span> n=b-a;</span><br><span class="line">    a--;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//up</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;=n;i++)&#123;<span class="comment">//建立大根堆</span></span><br><span class="line">        <span class="type">int</span> j=i;</span><br><span class="line">        <span class="keyword">while</span>(j!=<span class="number">1</span>&amp;&amp;a[j]&gt;a[j&gt;&gt;<span class="number
